name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: quote-app/package-lock.json

      - name: Install dependencies
        run: |
          cd quote-app
          npm ci

      - name: Build Angular app
        run: |
          cd quote-app
          npm run build:gh-pages

      - name: Verify base href
        run: |
          cd quote-app/dist/quote-app/browser
          if ! grep -q '<base href="/smb-demo/">' index.html; then
            echo "Error: base href not set correctly in index.html"
            cat index.html | grep "base href"
            exit 1
          fi
          echo "✓ Base href is correct: /smb-demo/"

      - name: Add .nojekyll file
        run: |
          cd quote-app/dist/quote-app/browser
          touch .nojekyll
          echo "✓ .nojekyll file created"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quote-app/dist/quote-app/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
