<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center gap-4">
      <button
        (click)="goBack()"
        class="text-gray-600 hover:text-gray-900"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-xl md:text-2xl font-bold text-gray-800">
        {{ isEditMode ? 'Klant bewerken' : 'Nieuwe klant' }}
      </h1>
    </div>
  </header>

  <!-- Content -->
  <main class="max-w-2xl mx-auto px-4 py-6">
    <form (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow p-6 space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
          Naam *
        </label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="formData.name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
          placeholder="Bedrijfsnaam"
          required
        />
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
          Adres *
        </label>
        <input
          type="text"
          id="address"
          name="address"
          [(ngModel)]="formData.address"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
          placeholder="Straatnaam 123"
          required
        />
      </div>

      <div>
        <label for="city" class="block text-sm font-medium text-gray-700 mb-2">
          Woonplaats *
        </label>
        <input
          type="text"
          id="city"
          name="city"
          [(ngModel)]="formData.city"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
          placeholder="Amsterdam"
          required
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          E-mail *
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
          placeholder="contact@bedrijf.nl"
          required
        />
      </div>

      <div>
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">
          Telefoonnummer *
        </label>
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          [(ngModel)]="formData.phoneNumber"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
          placeholder="06-12345678"
          required
        />
      </div>

      <div class="flex flex-col-reverse md:flex-row gap-3 pt-4">
        <button
          type="button"
          (click)="goBack()"
          class="w-full md:w-auto px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-medium"
        >
          Annuleren
        </button>
        <button
          type="submit"
          class="w-full md:w-auto px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition font-medium"
        >
          {{ isEditMode ? 'Wijzigingen opslaan' : 'Klant toevoegen' }}
        </button>
      </div>
    </form>
  </main>
</div>
